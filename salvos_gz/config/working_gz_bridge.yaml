# --- Clock (keep) ---
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# --- Multicopter shared motor command (Actuators array) ---
# Matches: <robotNamespace>hermes</robotNamespace>
#          <commandSubTopic>gazebo/command/motor_speed</commandSubTopic>
- ros_topic_name: "/hermes/gazebo/command/motor_speed"
  gz_topic_name: "/hermes/gazebo/command/motor_speed"
  ros_type_name: "actuator_msgs/msg/Actuators"
  gz_type_name: "gz.msgs.Actuators"
  direction: ROS_TO_GZ

